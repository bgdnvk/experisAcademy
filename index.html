<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experis Academy Challenge</title>
</head>
<body>
    <div id="container">
        <div id="loadingText">
            <p>LOADING DATA...</p>
        </div>
        <div id="containerModData">
            <p>ORGANIZED DATA</p>
            <div id="containerPopular">
                <p>POPULAR PRODUCTS by SALES > RATING</p>
                <div id="popularProducts"></div>
            </div>
            <div id="containerRec">
                <p>RECOMMENDED FOR USERS top 5 with most tags</p>
                <div id="recProducts"></div>
            </div>
        </div>

        <div id="containerRawData">
            <p>UNORGANIZED DATA</p>
            <div id="containerMovies">
                <p>ALL MOVIES</p>
                <div id="movies"></div>
            </div>
    
            <div id="containerUsers">
                <p>ALL USERS</p>
                <div id="users"></div>
            </div>
    
            <div>
                <p>CURRENT SESSIONS</p>
                <div id="sessions"></div>
            </div>
        </div>




    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
